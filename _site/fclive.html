<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLTFM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;300;500;700&family=Inter:wght@200&family=Newsreader:wght@500;800&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, sans-serif;
        box-sizing: border-box;
      }
      .font-grotesk { font-family: "Space Grotesk", sans-serif; }
      .font-inter { font-family: "Inter Tight", sans-serif; }
      .font-newsreader { font-family: "Newsreader", serif; }
    </style>
  </head>
  <body>
    <div class="container flex justify-center mx-auto px-6 md:px-0 py-10">
      <main class="mt-16">
        <div>
          <div>
            <div>
              <h1 class="font-inter md:text-7xl break-word tracking-tighter font-extrabold">
                FC LIVE PHOTOFORM&reg;
              </h1>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="flex flex-row justify-center">
      <h2 class="font-inter text-black text-3xl">
        Powered by <a href="https://hoaq.club/" class="underline">HoaQ</a> &amp;
          <a href="https://hoaq.club/" class="underline">HoaQ</a>.
      </h2>
    </div>
    <div class="flex flex-row justify-center bg-black text-white mt-8 p-16">
      <div class="font-inter">
        <p class="text-3xl">Founders Connect</p>
        <div><button class="border mt-5 p-2">Subscribe</button></div>
      </div>
      <div class="font-inter mx-10">
        <p class="text-3xl">HoaQ Club</p>
        <div><button class="border mt-5 p-2">Subscribe</button></div>
      </div>
      <div class="font-inter mx-10">
        <p class="text-3xl">Life Work</p>
        <div><button class="border mt-5 p-2">Subscribe</button></div>
      </div>
    </div>
    <div class="md:hidden block w-full h-full bg-black">
      <div class="pt-6 text-center md:text-left">
        <div>
          <form name="headshot-waiting-list" class="w-full md:mt-16 p-4" netlify></form>
        </div>
      </div>
    </div>
    <footer>
      <div class="font-inter w-full h-full max-w-screen-xl mx-auto p-4 md:py-8">
        <span
          class="font-inter block text-sm text-white md:text-black sm:text-center"
          >&copy; 2023
          <a href="https://www.pltfm.co/" class="font-inter hover:underline"
            >PLTFM Technologies Limited</a
          >.</span
        >
      </div>
    </footer>
  </body>
</html>
